        <h3>景點介紹</h3>
        <p>位於彰化市彰美路旁的扇形車庫（台鐵彰化機務段動力車庫）為彰化縣定古蹟，興建於西元1922年，因軌道以調車轉盤為中心，朝車庫方向以99度分散，總共有12股道，鐵軌外展猶如一面扇子而得其名，也是目前臺灣唯一保留的扇形車站。而火車頭經長距離奔馳後會駛入一格一格的車庫休息、保養，因此又有「火車頭旅館」的趣稱，百年歷史加上極具特色的扇形軌道，成為旅人們來到彰化的必訪景點之一！</p>
